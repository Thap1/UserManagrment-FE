<ng-container *ngIf="isLoggedIn; else elseTemplate">
  Logged in as {{roles}}
</ng-container>
<ng-template #elseTemplate>

  <div class="row col-sm-6">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="from-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <!-- <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div> -->
      </div>

      <div class="from-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="username?.errors.required">Password is required</div>
          <div *ngIf="username?.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="from-group">
        <button class="btn btn-primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
